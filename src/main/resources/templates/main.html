<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Alkohol</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        .container {
          display: flex;
          flex-direction: column;
          flex: 1;
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          color: white;
          padding: 10px 20px;
        }

        .header .logo {
          font-size: 45px;
          font-weight: bold;
          margin-left: 40%;
        }

        .header .login-button {
          background-color: #007BFF;
          color: white;
          border: none;
          padding: 10px 15px;
          cursor: pointer;
          border-radius: 5px;
          text-decoration: none;
        }

        .header .login-button:hover {
          background-color: #0056b3;
        }

        .content {
          display: flex;
          flex: 1;
        }

        .menu {
          width: 20%;
          background-color: #f4f4f4;
          padding: 20px;
        }

        .menu ul {
          list-style: none;
        }

        .menu ul li {
          margin-bottom: 10px;
        }

        .menu ul li a {
          text-decoration: none;
          color: #333;
          transition: color 0.3s;
        }

        .menu ul li a:hover {
          color: #007BFF;
        }

        .main {
          flex: 1;
          display: flex;
          overflow-y: auto;
          padding: 20px;
          gap: 20px;
        }

        .main .left {
          flex: 1;
          display: flex;
          flex-direction: column;
          gap: 20px;
        }

        .main .right {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f9f9f9;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 20px;
        }

        .alcohol-table {
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #fff;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          padding: 15px;
          width: 100%;
        }

        .alcohol-table h2 {
          font-size: 20px;
          color: #000000;
          margin-bottom: 10px;
          text-align: center;
        }

        table {
          width: 100%;
          border-collapse: collapse;
        }

        td {
          padding: 10px;
          border-bottom: 1px solid #ddd;
          text-align: left;
        }

        td.label {
          font-weight: bold;
          width: 30%;
        }

        td.value {
          color: #555;
        }

        tr:last-child td {
          border-bottom: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">E-Alkohol</div>
        <a href="/login" class="login-button">Log in</a>
    </div>
    <div class="content">
        <div class="menu">
            <ul>
                <li><a href="#">Main site</a></li>
                <li><a href="#">Search</a></li> <!-- Przyszła funkcja -->
                <li><a href="#">Todays Alcohol</a></li> <!-- Przyszła funkcja -->
            </ul>
        </div>
        <div class="main">
            <div class="left">
                <div class="alcohol-table">
                    <h2>Alcohol info</h2>
                    <table>
                        <tr>
                            <td class="label">Name</td>
                            <td class="value"></td>
                        </tr>
                        <tr>
                            <td class="label">Brand</td>
                            <td class="value"></td>
                        </tr>
                        <tr>
                            <td class="label">Procentage</td>
                            <td class="value"></td>
                        </tr>
                        <tr>
                            <td class="label">Description</td>
                            <td class="value"></td>
                        </tr>
                        <tr>
                            <td class="label">Rating</td>
                            <td class="value"></td>
                        </tr>
                        <tr>
                            <td class="label">Comments</td> <!-- Przyszła funkcja -->
                        </tr>
                    </table>
                </div>
            </div>
            <div class="right">
            </div>
        </div>
    </div>
</div>
</body>
</html>
