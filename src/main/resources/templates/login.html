<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Alcohol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #36393e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap; /* Makes forms stack on smaller screens */
    }

    form {
      background-color: #424549;
      border: 5px solid #1e2124;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #1e2124;
      background-color: #7289da;
      border-radius: 4px;
      font-size: 14px;
      color: #ffffff;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #7289da;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #7289da;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: auto;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-size: 14px;
      color: #7289da;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Welcome to E-Alcohol!</h1>
<h2>Login or register to continue.</h2>

<div class="container">
  <!-- Registration Form -->
  <form method="post" action="/registerReq">
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="username" placeholder="Enter your username" required />

    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password" placeholder="Enter your password" required />

    <label for="confirm-password">Password:</label>
    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Enter your password" required />

    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form method="post" action="/loginReq">
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" name="username" placeholder="Enter your username" required />

    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password" placeholder="Enter your password" required />

    <button type="submit">Log in</button>
  </form>
</div>
</body>
</html>
